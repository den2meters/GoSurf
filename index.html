<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoSurf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <main class="page">
            <section class="page__shore shore">
                <div class="shore__container container">
                    <div class="shore__body">
                        <aside class="shore__side shore-aside">
                            <div class="shore-aside__side-bar">
                                <div class="shore-aside__logo">
                                    <a class="shore-aside__logo-link" href="">
                                        <div class="shore-aside__part-1 shore-aside__part"><span>Surf</span></div>
                                        <div class="shore-aside__part-2 shore-aside__part"><span>Go</span></div>
                                    </a>
                                </div>
                                <div class="shore-aside__menu">
                                    <div class="shore-aside__menu-list">
                                        <div class="shore-aside__menu-items items-menu">
                                            <div class="items-menu__icon">
                                                <img src="./img/shore/Surf.svg" alt="Surf">
                                            </div>
                                            <div class="items-menu__name">Surf</div>
                                        </div>
                                        <div class="shore-aside__menu-items items-menu">
                                            <div class="items-menu__icon">
                                                <img src="./img/shore/Travel.svg" alt="Travel">
                                            </div>
                                            <div class="items-menu__name">Travel</div>
                                        </div>
                                        <div class="shore-aside__menu-items items-menu">
                                            <div class="items-menu__icon">
                                                <img src="./img/shore/Camp.svg" alt="Sleep">
                                            </div>
                                            <div class="items-menu__name">Sleep</div>
                                        </div>
                                        <div class="shore-aside__menu-items items-menu">
                                            <div class="items-menu__icon">
                                                <img src="./img/shore/surfboard.svg" alt="Board">
                                            </div>
                                            <div class="items-menu__name">Board</div>
                                        </div>
                                    </div>
                                    <div class="shore-aside__burger-menu">
                                        <div class="shore-aside__hide-menu">Menu<span></span></div>
                                    </div>
                                </div>
                                <div class="shore-aside__search">
                                    <div class="shore-aside__search-box">
                                        <div class="shore-aside__search-icon">
                                            <img src="./img/shore/Searsc.svg" alt="Search">
                                        </div>
                                        <div class="shore-aside__search-field"></div>
                                    </div>
                                </div>
                                <div class="shore-aside__info">
                                    <div class="shore-aside__info-box">
                                        <div class="shore-aside__data data-shore">
                                            <div class="data-shore__day">20</div>
                                            <div class="data-shore__month-year">06 | 2022</div>
                                        </div>
                                        <div class="shore-aside__location location-shore">
                                            <div class="location-shore__icon">
                                                <img src="./img/shore/POI.svg" alt="POI">
                                            </div>
                                            <div class="location-shore__place">California</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="shore-aside__arrow-down">
                                <div class="shore-aside__arrow-img">
                                    <img src="./img/shore/arrows-down.svg" alt="down">
                                </div>
                            </div>
                        </aside>
                        <div class="shore__main">
                            <div class="shore__main-content">
                                <div class="shore__map-info">
                                    <div class="shore__slides-info info-slides">
                                        <div class="info-slides__slide">
                                            <div  class="info-slides__map">
                                                <div class="info-slides__maps-box">
                                                    <div class="info-slides__maps-slide">
                                                        <img src="./img/shore/test_1_2.png" alt="">
                                                        <img src="./img/shore/test_1_1.png" alt="">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="info-slides__titles">
                                                <div class="info-slides__surf surf-shore">
                                                    <div class="surf-shore__sub-title sub-title">Surf</div>
                                                    <h1 class="surf-shore__title title">West shore</h1>
                                                </div>
                                                <div class="info-slides__conditional conditional-shore">
                                                    <div class="conditional-shore__sub-title sub-title">Condition</div>
                                                    <div class="conditional-shore__title small-title">Radical</div>
                                                </div>
                                            </div>
                                            <div class="info-slides__arrows">
                                                <div class="info-slides__arrow-left">
                                                    <img src="./img/shore/arrow-white.svg" alt="left">
                                                </div>
                                                <div class="info-slides__arrow-right">
                                                    <img src="./img/shore/arrow-white.svg" alt="right">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="info-slides__slide">
                                            <div class="info-slides__map">
                                                <div class="info-slides__maps-box">
                                                    <div class="info-slides__maps-slide">
                                                        <img src="./img/shore/test_2_2.png" alt="">
                                                        <img src="./img/shore/test_2_1.png" alt="">
                                                        <img src="./img/shore/test_4_1.png" alt="">
                                                        <img src="./img/shore/test_4_2.png" alt="">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="info-slides__titles">
                                                <div class="info-slides__surf surf-shore">
                                                    <div class="surf-shore__sub-title sub-title">Surf</div>
                                                    <h1 class="surf-shore__title title">East shore</h1>
                                                </div>
                                                <div class="info-slides__conditional conditional-shore">
                                                    <div class="conditional-shore__sub-title sub-title">Condition</div>
                                                    <div class="conditional-shore__title small-title">Good</div>
                                                </div>
                                            </div>
                                            <div class="info-slides__arrows">
                                                <div class="info-slides__arrow-left">
                                                    <img src="./img/shore/arrow-white.svg" alt="left">
                                                </div>
                                                <div class="info-slides__arrow-right">
                                                    <img src="./img/shore/arrow-white.svg" alt="right">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="info-slides__slide">
                                            <div class="info-slides__map">
                                                <div class="info-slides__maps-box">
                                                    <div class="info-slides__maps-slide">
                                                        <img src="./img/shore/test_3_2.png" alt="">
                                                        <img src="./img/shore/test_3_1.png" alt="">
                                                        <img src="./img/shore/test_2_1.png" alt="">
                                                        <img src="./img/shore/test_2_2.png" alt="">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="info-slides__titles">
                                                <div class="info-slides__surf surf-shore">
                                                    <div class="surf-shore__sub-title sub-title">Surf</div>
                                                    <h1 class="surf-shore__title title">North shore</h1>
                                                </div>
                                                <div class="info-slides__conditional conditional-shore">
                                                    <div class="conditional-shore__sub-title sub-title">Condition</div>
                                                    <div class="conditional-shore__title small-title">Great</div>
                                                </div>
                                            </div>
                                            <div class="info-slides__arrows">
                                                <div class="info-slides__arrow-left">
                                                    <img src="./img/shore/arrow-white.svg" alt="left">
                                                </div>
                                                <div class="info-slides__arrow-right">
                                                    <img src="./img/shore/arrow-white.svg" alt="right">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="info-slides__slide">
                                            <div class="info-slides__map">
                                                <div class="info-slides__maps-box">
                                                    <div class="info-slides__maps-slide">
                                                        <img src="./img/shore/test_4_2.png" alt="">
                                                        <img src="./img/shore/test_4_1.png" alt="">
                                                        <img src="./img/shore/test_1_1.png" alt="">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="info-slides__titles">
                                                <div class="info-slides__surf surf-shore">
                                                    <div class="surf-shore__sub-title sub-title">Surf</div>
                                                    <h1 class="surf-shore__title title">South shore</h1>
                                                </div>
                                                <div class="info-slides__conditional conditional-shore">
                                                    <div class="conditional-shore__sub-title sub-title">Condition</div>
                                                    <div class="conditional-shore__title small-title">Bad</div>
                                                </div>
                                            </div>
                                            <div class="info-slides__arrows">
                                                <div class="info-slides__arrow-left">
                                                    <img src="./img/shore/arrow-white.svg" alt="left">
                                                </div>
                                                <div class="info-slides__arrow-right">
                                                    <img src="./img/shore/arrow-white.svg" alt="right">
                                                </div>
                                            </div>
                                        </div>
                                    </div> 
                                </div>
                                <div class="shore__places">
                                    <div class="shore__places-box">
                                        <div class="shore__arrow-location">
                                            <img src="./img/shore/arrow-white.svg" alt="arrow">
                                        </div>
                                        <div class="shore__slider-location location-items">
                                            <div class="location-items__item">
                                                <div class="location-items__number">01</div>
                                                <div class="location-items__name">North Shore</div>
                                            </div>
                                            <div class="location-items__item">
                                                <div class="location-items__number">02</div>
                                                <div class="location-items__name">South Shore</div>
                                            </div>
                                            <div class="location-items__item">
                                                <div class="location-items__number">03</div>
                                                <div class="location-items__name">West Shore</div>
                                            </div>
                                            <div class="location-items__item">
                                                <div class="location-items__number">04</div>
                                                <div class="location-items__name">East Shore</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="shore__bak-lay _ibg">
                        <img src="./img/shore/Surf_The_Wave.png" alt="Surf on the Wave">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            I am a footer
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
